<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Lesson 3. Html-form. Calculate age.
    </title>
    <link rel='stylesheet' href='/css/bootstrap.css' type='text/css' media='all'>
    <link rel='stylesheet' href='/css/getuserage.css' type='text/css' media='all'>
</head>

<body>
    <div id="blokForma" class="container">
        <h3>Регистрация нового пользователя.</h3>
        <form class="form-horizontal" action="/registeruser.php" method="GET">
            <div class="form-group">
                <label class="col-sm-3 control-label">Имя*:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Enter your name" name="name" id="name"
                        required="required" title="name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Логин*:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Enter your login" name="login" id="login"
                        required="required" title="login">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Пароль*:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Enter your password" name="password" id="password"
                        required="required" title="password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Подтверждение пароля*:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Confirm your password" name="passwordconfirm" id="passwordconfirm"
                        required="required" title="passwordconfirm">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Электронная почта*:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Enter your email" name="email" id="email"
                        required="required" title="email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Пол:</label>
                <div class="col-sm-9">
                    <label class="radio-inline">
                        <input type="radio" name="sex" id="inlineRadio1" value="man" checked>Мужчина
                    </label>
                    <label class="radio-inline">
                    <input type="radio" name="sex" id="inlineRadio2" value="women">Женщина
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Дата рождения:</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" placeholder="Enter your date of birth" name="birthday" id="birthday"
                        title="date of birth" min="1900-01-01">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Страна:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Enter your country" name="country" id="country"
                        title="country">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Город:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Enter your city" name="city" id="city"
                        title="city">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"></label>
                <div class="col-sm-9"><span id="helpBlock" class="help-block">* - поля обязательные для заполнения</span></div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-success">Отправить</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
